<html>

<head>
    <title>Изменить данные</title>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/layouts/login.edc31270.css">


</head>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">

                <span class="login100-form-title p-b-48">
                    <a href="/layouts/avatarEdit.html"><img src="/image-plus-outline.ebd4c6c4.svg" alt="Avatar" style="width: 60px"></a>
                </span>

                <div>
                    <div class="wrap-input100 validate-input" data-validate="Заполните поле 'Почта'">
                        <input class="input100" type="text" name="email" required="">
                        <span class="focus-input100" data-placeholder="Почта"></span>
                    </div>                    <div class="wrap-input100 validate-input" data-validate="Заполните поле 'Логин'">
                        <input class="input100" type="text" name="login" required="">
                        <span class="focus-input100" data-placeholder="Логин"></span>
                    </div>                    <div class="wrap-input100 validate-input" data-validate="Заполните поле 'Имя'">
                        <input class="input100" type="text" name="first_name" required="">

                    </div>                    <div class="wrap-input100 validate-input" data-validate="Заполните поле 'Фамилия'">
                        <input class="input100" type="text" name="second_name" required="">
                        <span class="focus-input100" data-placeholder="Фамилия"></span>
                    </div>                    <div class="wrap-input100 validate-input" data-validate="Заполните поле 'Имя в чате'">
                        <input class="input100" type="text" name="display_name" required="">
                        <span class="focus-input100" data-placeholder="Имя в чате"></span>
                    </div>                    <div class="wrap-input100 validate-input" data-validate="Заполните поле 'Телефон'">
                        <input class="input100" type="text" name="phone" required="">
                        <span class="focus-input100" data-placeholder="Телефон"></span>
                    </div>                </div>

                <div class="container-login100-form-btn p-t-50">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">Сохранить</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
